<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <style>
      body {
        font-size: 18px;
      }
      .container {
        width: 50vw;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="container">
        <h1 style="text-align: center">HTML Form</h1>
        <form>
          <fieldset>
            <legend>HTML Quiz</legend>
            <label for="search">You can also search for other tutorials</label
            ><br />
            <input type="search" placeholder="search" />
            <hr />
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your Username" />
            <hr />
            <label for="email">Email ID</label>
            <input type="email" placeholder="Enter your Email ID" />
            <hr />
            <label for="password">Password</label>
            <input type="text" placeholder="Enter your password" />
            <hr />
            <label for="password">Enter a phone number:</label><br />
            <input type="text" placeholder="041-xxxxxx" /><br />
            <caption>
              Format: 041-xxxxxx
            </caption>
            <hr />
            <label for="radio">Which element is used for HTML list?</label>
            <input type="radio" />True <input type="radio" />False
            <hr />
            <label for="checkbox">Which element is used for HTML list?</label
            ><br />
            <input type="checkbox" />li <br />
            <input type="checkbox" />ol <br />
            <input type="checkbox" />ul
            <hr />
            <label for="color">Select your favorite color:</label>
            <input type="color" name="" id="" />
            <hr />
            <label for="number">Select your date of birth.</label>
            <input type="date" />
            <hr />
            <label for="number">Quantity (between 1 and 5):</label>
            <input type="number" />
            <hr />
            <label for="number">Upload an HTML file</label>
            <input type="file" name="" id="" />
            <hr />
            <input type="submit" value="Save" />
          </fieldset>
        </form>
      </div>
    </center>
  </body>
</html>
